<div align="center" class="center-block" style="width:30%">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Register</h3>
		</div>

		<div class="panel-body">
			<form ng-submit="register(newUser)">

				<div class="form-group">
					<label><i class="fa fa-user"></i> Username</label>
					<input style="text-align:center" ng-model="newUser.username" class="form-control" required type="text"></input>
				</div>


				<div class="form-group">
					<label><i class="fa fa-key"></i> Password</label>
					<input style="text-align:center" class="form-control" ng-model="newUser.password" required type="password"></input>
				</div>


				<button type="submit" class="btn btn-primary">REGISTER <i ng-if="registering" class="fa fa-circle-o-notch fa-spin">	</i></button>
				<a href="/#/" class="btn btn-default">LOGIN</a>
			</form>


		</div>
	</div>
</div>
